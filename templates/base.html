{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Spotilytics
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- templates/base.html -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'music:home' %}">Spotilytics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <!-- Centered Search Bar -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <form class="d-flex search-form" action="{% url 'music:search' %}" method="get">
            <div class="input-group">
              <input type="text" class="form-control search-input" name="q" placeholder="Search for songs, artists, albums..." aria-label="Search" aria-describedby="search-icon" />
              <button type="submit" class="input-group-text search-icon" id="search-icon"><i class="bi bi-search"></i></button>
            </div>
          </form>
        </div>

        <!-- Right Side Links -->
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Spotilytics. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
